# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-on-ubuntu:
    # Runner
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v2

      - name: Step 2 - Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Step 3 - Build project with Maven
        run: mvn -B package --file pom.xml
        
      - name: Step 4 - make staging area and copy jar into it
        run: mkdir staging && cp target/*.jar staging

      - name: Step 5 - Copy shell script into staging area
        run: cp run.sh staging

      - name: Step 6 - Create zip release
        run: cd staging && zip GlosarioEditor2.zip GlosarioEditor2.jar run.sh

      - name: Step 7 - Move zip to archive
        run: mv staging/GlosarioEditor2.zip releases/new/.


